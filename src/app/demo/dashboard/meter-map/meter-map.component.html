<div class="col-md-12">
    <app-card cardTitle="Détails Meter et Localisation Meter">
        <p class="col-md-12 text-right" id="ListSF" (click)="ReturnToList()">Retour à la listes des Sfipenetfile <i class="feather icon-corner-down-left"></i></p>

        <div class="container">
            <div class="row">
                <div class="col-sm" style="display: flex;">
                    <p style="margin-right: 5%;">Country :</p>
                    <p>{{data.meter.country}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm" style="display: flex;">
                    <p style="margin-right: 5%;">ville :</p>
                    <p>{{data.meter.ville}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm" style="display: flex;">
                    <p style="margin-right: 5%;">Model Version :</p>
                    <p>{{data.meter.model_version}}</p>
                </div>
            </div>
        </div>
    </app-card>

</div>
<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
    </div>
</div>
